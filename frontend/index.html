<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’° Budget Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 30px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }

    button {
      background: #00f2fe;
      color: #000;
      padding: 10px 25px;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #01c8f7;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      text-align: left;
    }

    li {
      background: rgba(255, 255, 255, 0.2);
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
      font-size: 1.1em;
      display: flex;
      justify-content: space-between;
    }

    .desc {
      font-weight: bold;
    }

    .amt {
      color: #00f2fe;
    }
  </style>
</head>
<body>

  <h1>ðŸ’° Budget Manager</h1>

  <div class="card">
    <input id="desc" placeholder="What did you spend on?" />
    <input id="amount" type="number" placeholder="How much? â‚¹" />
    <br>
    <button onclick="add()">âž• Add</button>

    <ul id="list"></ul>
  </div>

  <script>
    const API = 'https://budget-manager-3ses.onrender.com/api/budget';

    async function add() {
      const desc = document.getElementById('desc').value;
      const amount = document.getElementById('amount').value;

      if (!desc || !amount) {
        alert("Please enter both description and amount.");
        return;
      }

      await fetch(API, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ desc, amount })
      });

      document.getElementById('desc').value = '';
      document.getElementById('amount').value = '';
      load();
    }

    async function load() {
      const res = await fetch(API);
      const data = await res.json();

      const list = document.getElementById('list');
      list.innerHTML = data.map(item =>
        `<li><span class="desc">${item.desc}</span><span class="amt">â‚¹${item.amount}</span></li>`
      ).join('');
    }

    load();
  </script>

</body>
</html>
